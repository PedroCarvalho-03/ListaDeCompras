<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Lista de Compras</h1>
    <input type="text" id="itemInput" placeholder="Digite um item">
    <button onclick="inserirItem()">Inserir Item</button>
    <input type="text" id="removerInput" placeholder="Digite o nome ou posição do item">
    <button onclick="removerItem()">Remover Item</button>
    <input type="text" id="pesquisarInput" placeholder="Pesquisar por nome ou posição">
    <button onclick="pesquisarItem()">Pesquisar</button>
    <ul id="lista"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
